<span>{{ title }} app is running!</span>
<div  class="container">
  <table mat-table [dataSource]="customerData" class="mat-elevation-z8">
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> firstname. </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> dateOfBirth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="bankAccountNumber">
      <th mat-header-cell *matHeaderCellDef> bankAccountNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.bankAccountNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsTitle"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTitle;"></tr>
  </table>
</div>
