
<div  class="container">
<!--  <span>{{ title }} app is running!</span>-->
  <div class="row">
    <mat-grid-list cols="12" rowHeight="50px"   >
      <mat-grid-tile class="headerTitle">
       <h2>Customers</h2>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="10">

      </mat-grid-tile>
      <mat-grid-tile class="actionBtn">
        <button class="addNewCustomer"
                (click)="onCustomerDialog(null , null)"
                mat-raised-button color="primary">
          <span class="material-icons">person_add</span>

        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <br/>
  <table mat-table [dataSource]="customerData" class="mat-elevation-z8">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> avatar </th>
      <td mat-cell *matCellDef="let element">
      <img class="avatar" src="../assets/img/images.png">
      </td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> firstname. </th>
      <td mat-cell *matCellDef="let element">
      <strong>
        {{element.firstname}} {{element.lastname}}
      </strong>
        <br/>
        {{element.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> dateOfBirth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="bankAccountNumber">
      <th mat-header-cell *matHeaderCellDef> bankAccountNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.bankAccountNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element ;  let indx = index">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item  (click)="onViewCustomer( element)">
            <mat-icon>visibility</mat-icon>
            <span>View  </span>
          </button>
          <button mat-menu-item (click)="onCustomerDialog(element , indx)" >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDeleteDialog(indx ,element)"  >
            <mat-icon>delete_forever</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsTitle"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTitle;"></tr>
  </table>
</div>
